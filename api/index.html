<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>中转</title>
    <style>
@media (max-width: 768px) {
    .container {
        width: 90%;
        margin: auto;
    }

    #copy-button {
        width: 100%;
    }
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

#copy-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="tips" style="font-size:25px;text-align: center;line-height: 50px;"></div>
    <script>
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=')+1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf('qq') != -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAndroid = ua.indexOf('android') != -1;
    var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);
    var notice_openBrowser = " <div class="container"><h2>请点击右上角，通过浏览器打开本页面。</h2><br /><p id="text-to-copy">urlParmStr</p><br /><button id="copy-button">一键复制</button></div>"

    // 判断是不是在微信客户端打开
    if(isWeixin || isQQ) {
    // 判断是在Android的微信客户端还是Ios的微信客户端
    if (isAndroid) {
    document.getElementById("tips").innerHTML=notice_openBrowser;
    }else if (isIos) {
    document.getElementById("tips").innerHTML=notice_openBrowser;
    }else{
    document.getElementById("tips").innerHTML=notice_openBrowser;
    }
    } else {
    // 不是微信客户端，直接可以访问链接
    if (urlParmStr == url){
        urlParmStr = urlParmStr;
    }
    console.log(urlParmStr);
    location.href=urlParmStr;
    }
</script>

    <script>document.getElementById("copy-button").addEventListener("click", function () {
  const text = document.getElementById("text-to-copy").innerText;
  navigator.clipboard.writeText(text).then(
    function () {
      alert("文本已复制到剪贴板！");
    },
    function (err) {
      alert("无法复制文本: ", err);
    }
  );
});
</script>
</body>
</html>
